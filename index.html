<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Firebase using Movie Model</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header class="bg-primary p-3">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-white">Movie Gallery</h3>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-warning" id="showModelBtn">Add Movie</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row" id="moviesContainer">
                    
            </div>
        </div>
    </main>
    <div id="backDrop" class="backDrop movieClose">

    </div>

    <div id="myModel" class="myModel">
        <form id="movieForm" class="movieForm">
            <div class="card ">
                <div class="card-header">
                    <h4>
                        Add Movie Detail
                        <i class="fa-solid fa-xmark fa-x float-right p-2 movieClose"></i>
                    </h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" required name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" required name="" id="imgUrl" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Rating">Rating</label>
                        <input type="text" required name="" id="rating" class="form-control">
                    </div>
                    <div class="text-right m-4">
                        <button class="btn btn-primary mb-3 mb-md-0" type="submit" id="submitBtn">
                            Add Movie
                        </button>
                        <button class="btn btn-primary d-none mb-3 mb-md-0" type="button" id="updateBtn">
                            Updated Movie
                        </button>
                        <button class="btn btn-danger movieClose" type="button" id="cancelBtn">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
